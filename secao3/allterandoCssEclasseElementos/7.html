<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery</title>
	<style type="text/css">
	.box { width: 100px; height: 100px; background-color: Green; border: 1px solid Black; display: block; margin: 5px; }
	.circle { border-radius: 50%; }
	</style>
</head>
<body>
	<div class="box red">Vermelha</div>
	<div class="box yellow">Amarela</div>
	<div class="box blue">Azul</div>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".red").css({
				"background-color": "#FF0000",
				"border-color": "#FF0000",
				"color": "#FFFFFF",
				"font-size": "12px"
			});
  
			$(".yellow").css({
				"background-color": "#FFFF00",
				"border-color": "#FFFF00",
				"color": "#FFFFFF",
				"font-size": "16px"
			});
  
			$(".blue").css({
				"background-color": "#0000FF",
				"border-color:": "#0000FF",
				"color": "#FFFFFF",
				"font-size": "20px;"
			});
   
			var width = $(".blue").css("width");
			var height = $(".blue").css("height");
   
			var newWidth = $(".blue").width();
			var newHeight = $(".blue").height();
   
			console.info(newWidth + "x" + newHeight);
   
			$(".box").addClass("circle");
			$(".blue").removeClass("box");
   
			var hasCircleClass = $(".yellow").hasClass("circle");
			console.info(hasCircleClass);
		});
	</script>
</body>
</html>
