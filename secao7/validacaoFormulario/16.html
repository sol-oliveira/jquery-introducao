<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery</title>
</head>
<body>
	<form class="form-validate" method="POST" action="#">
		<input type="text" name="nome" placeholder="Nome" class="required" />
		<br />
		<input type="text" name="cidade" placeholder="Cidade" class="required" />
		<br />
		<input type="text" name="estado" placeholder="Estado" minlength="5" class="required" />
		<br />
		<button type="submit">Enviar</button>
	</form>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/localization/messages_pt_BR.js"></script>
	<script type="text/javascript">
		$(function() {
			$(".form-validate").submit(function(e) {
				console.info("Submit ok");
				e.preventDefault();
				return false;
			});
  
			$(".form-validate").validate();
		});
	</script>
</body>
</html>
