<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery</title>
</head>
<body>
	<!-- Carregamento do jQuery no fim do body -->
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(function() {
			//Código jQuery
			$("body").prepend("<h1>Olá, mundo!</h1>");
		});
	</script>
</body>
</html>
